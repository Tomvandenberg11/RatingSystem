<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rating System</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Rating System</h1>
	<p>Klik op een ster om een waardering te geven</p>
	<p>
		<span data-role="1" class="geen"><span id="s1"></span></span>
		<span data-role="2" class="geen"><span id="s2"></span></span>
		<span data-role="3" class="geen"><span id="s3"></span></span>
		<span data-role="4" class="geen"><span id="s4"></span></span>
		<span data-role="5" class="geen"><span id="s5"></span></span>
	</p>
	<p>Er is <span id="aantal"></span> keer geklikt.
		<br> De waardering is: <span id="waardering"></span></p>
	<p>Deze sterretjes zijn gebruikt:
		<img src="Images/sterWit.png" width="32" height="32"></img>
		<img src="Images/sterGeel.png" width="32" height="32"></img>
	</p>
	<script src="script.js"></script>
</body>

</html>
